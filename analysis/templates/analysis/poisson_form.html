<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Distribution de Poisson</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-green-50 font-sans text-gray-900">

    <div class="min-h-screen flex flex-col items-center justify-center bg-green-50 py-8 px-4">

        <h1 class="text-4xl font-extrabold text-center text-green-700 mb-6">
            Distribution de Poisson
        </h1>

        <form action="{% url 'poisson_form' %}" method="post" class="bg-white shadow-xl rounded-xl p-8 mb-6">
            {% csrf_token %}
            <div class="mb-4">
                <label for="mu" class="text-lg font-semibold text-green-700">Moyenne (Î»)</label>
                <input type="number" step="0.01" name="mu" required
                    class="w-full mt-2 p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
            </div>
            <button type="submit" class="w-full bg-green-600 text-white py-3 rounded-lg hover:bg-green-700">
                Calculer
            </button>
        </form>

        {% if graph %}
            <div class="w-full max-w-md mx-auto">
                <img src="data:image/png;base64,{{ graph }}" alt="Graphique Poisson" class="w-full h-auto rounded-lg shadow-xl">
            </div>
        {% endif %}

        <div class="flex justify-center mt-6">
            <a href="{% url 'probability_menu' %}" class="px-6 py-3 bg-green-600 text-white rounded-lg shadow-lg hover:bg-green-700">
                Retour au Menu
            </a>
        </div>

    </div>

</body>
</html>

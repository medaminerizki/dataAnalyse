<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Data - Data Analysis</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white font-sans text-gray-900">

    <!-- Full Page Container -->
    <div class="min-h-screen flex flex-col items-center justify-center bg-green-50">

        <!-- Main Card -->
        <div class="bg-white shadow-lg rounded-xl p-8 w-full sm:w-4/5 md:w-5/5 lg:w-4/5  border-2 border-green-300">

            <h1 class="text-4xl font-extrabold text-center text-green-700 mb-6">
                Données du Fichier
            </h1>

            <!-- Table with Data -->
            <div class="overflow-x-auto mb-4">
                {{ data_table|safe }} <!-- Afficher le tableau des données paginées -->
            </div>

            <!-- Pagination -->
            <div class="pagination flex justify-center mt-4 space-x-4">
                <span class="step-links text-green-600">
                    {% if page_obj.has_previous %}
                        <a href="?page=1" class="px-4 py-2 border rounded-lg hover:bg-green-100">&laquo; Première</a>
                        <a href="?page={{ page_obj.previous_page_number }}" class="px-4 py-2 border rounded-lg hover:bg-green-100">Précédent</a>
                    {% endif %}

                    <span class="current px-4 py-2 border rounded-lg bg-green-50">
                        Page {{ page_obj.number }} sur {{ page_obj.paginator.num_pages }}.
                    </span>
                    

                    {% if page_obj.has_next %}
                        <a href="?page={{ page_obj.next_page_number }}" class="px-4 py-2 border rounded-lg hover:bg-green-100">Suivant</a>
                        <a href="?page={{ page_obj.paginator.num_pages }}" class="px-4 py-2 border rounded-lg hover:bg-green-100">Dernière &raquo;</a>
                    {% endif %}
                </span>
            </div>

            <!-- Go to Page Form -->
            <div class="flex justify-center mt-6">
                <form action="" method="get" class="flex space-x-4">
                    <input type="number" name="page" min="1" max="{{ page_obj.paginator.num_pages }}" class="px-2 py-2 border rounded-lg" placeholder="Numéro de page" required>
                    
                </form>
            </div>

            <!-- Back to Menu Button -->
            <div class="flex justify-center mt-6">
                <a href="{% url 'menu' %}" class="px-6 py-3 bg-green-600 text-white rounded-lg shadow-lg hover:bg-green-700">
                    Retour au Menu
                </a>
            </div>

        </div>
    </div>

</body>
</html>
